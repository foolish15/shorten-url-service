version: "3.5"
services:
  db:
    image: mysql:5.7
    command: ["--character-set-server=utf8mb4", "--collation-server=utf8mb4_general_ci"]
    ports:
      - 3306:3306
    environment:
      MYSQL_ROOT_PASSWORD: secret
      MYSQL_DATABASE: shorten
    volumes:
      - db-data:/var/lib/mysql
      - ./seed.sql:/docker-entrypoint-initdb.d/seed.sql
volumes:
  db-data:
